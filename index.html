<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkers.JS</title>
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="./index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <header>
      <h2>Checkers!</h2>
      <div id="whose_turn" class="hidden"></div>
      <div id="score" class="hidden">
        <span id="score_white"></span>
        <span id="score_black"></span>
      </div>
      <button id="restart_game_button" class="hidden">Restart</button>
    </header>
    <div id="inputs">
      <div>
        <label for="player1_name">Player 1: </label>
        <input type="text" id="player1_name" />
      </div>
      <div>
        <label for="player2_name">Player 2: </label>
        <input type="text" id="player2_name" />
      </div>
      <button id="start_game_button">Start game!</button>
    </div>
    <div id="grid" class="hidden"></div>

  </body>
</html>
